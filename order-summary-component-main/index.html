<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="order-block">
    <div id="top-picture">

    </div>
    <span id="summary">
      <ol>
        <li id="head"><b>Order Summary</b></li>
        <li id="head2">You can now listen to millions of songs,</li>
        <li id="head3"> audiobooks, and podcasts on any 
          device</li>
        <li id="head4">anywhere you like!</li>
        <div id="offer">
          <div id="musictag"></div>
          <div id="plan-block">
            <div id="offer1"><p><b>Annual Plan</b></p></div>
            <div id="offer2"><p>$59.99/year</p></div>
          </div>
          <div id="offer3"><p>Change</p></div> 
        </div>
        <li id="pay">Proceed to Payment</li>
        <li id="cancel">Cancel Order</li>
      </ol>

    </span>
  </div>

</body>
</html>
